name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Build with Maven
        run: mvn clean package

      - name: Start Spring Boot Application
        run: java -jar target/test-spring-boot-0.0.1-SNAPSHOT.jar
